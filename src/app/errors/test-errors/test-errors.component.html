<ng-container>
  <button
    (click)="get500Error()"
    class="btn btn-outline-primary"
    style="margin-right: 5px"
  >
    Test 500 error
  </button>

  <button
    (click)="get400Error()"
    class="btn btn-outline-primary"
    style="margin-right: 5px"
  >
    Test 400 error
  </button>

  <button
    (click)="get401Error()"
    class="btn btn-outline-primary"
    style="margin-right: 5px"
  >
    Test 401 error
  </button>

  <button
    (click)="get404Error()"
    class="btn btn-outline-primary"
    style="margin-right: 5px"
  >
    Test 404 error
  </button>

  <button
    (click)="get400ValidationError()"
    class="btn btn-outline-primary"
    style="margin-right: 5px"
  >
    Test 400 Validation error
  </button>
  <div class="row" style="margin-top: 5px" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>
</ng-container>
